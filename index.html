<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="group">
      <div class="container">
        <div class="container-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="">
        </div>
          <p class="profile-name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="occupation">&quot;Front-end developer and avid reader.&quot;</p>
        <div class="btn-container">
          <button class="github-btn">GitHub</button>
          <button class="front-end-btn">Frontend Mentor</button>
          <button class="likedin-btn">LinkedIn</button>
          <button class="twitter-btn">Twitter</button>
          <button class="instagram-btn">Instagram</button>
        </div>
      </div>
    </section>
  
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Loneerr</a>.
  </div>
</body>
</html>
